<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emby Matthews - Official Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>

    <audio autoplay loop hidden>
        <source src="RESOURCES/Joji - Tick Tock (Official Video).mp3" type="audio/mp3">
    </audio>

    <header>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#story">ABOUT ME</a></li>
                <li><a href="shop.html">SHOP</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <img src="RESOURCES/EMBY MATTHEWS LOGO.png" alt="Emby Matthews Logo" class="hero-logo">
        </section>

        <section id="music">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="https://too.fm/kevlgv" target="_blank">
                            <img src="http://googleusercontent.com/image_collection/image_retrieval/2437777148145515162_0" alt="World Wide Stranger Album Cover">
                            <div class="slide-caption">World Wide Stranger - Listen on All Platforms</div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <iframe id="latest-youtube-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <section id="story" class="content-section">
            <h2>My Story</h2>
            <p>[Your mission and history as an artist will go here.]</p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Emby Matthews. All Rights Reserved.</p>
    </footer>
    
    <div class="sticky-image-bar"> ... </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Swiper initialization
        const swiper = new Swiper('.swiper', { /* ... your swiper settings ... */ });

        // YouTube auto-update script
        const YOUTUBE_API_KEY = '[YOUR_NEW_API_KEY]';
        const PLAYLIST_ID = '[YOUR_NEW_PLAYLIST_ID]';

        const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&maxResults=1&key=${YOUTUBE_API_KEY}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    const latestVideoId = data.items[0].snippet.resourceId.videoId;
                    document.getElementById('latest-youtube-video').src = `https://www.youtube.com/embed/${latestVideoId}`;
                }
            })
            .catch(error => console.error('Error fetching YouTube video:', error));
    </script>

</body>
</html>
