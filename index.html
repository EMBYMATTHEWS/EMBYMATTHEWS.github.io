<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emby Matthews - Official Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>

    <audio autoplay loop hidden>
        <source src="RESOURCES/Joji - Tick Tock (Official Video).mp3" type="audio/mp3">
    </audio>

    <header>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#story">ABOUT ME</a></li>
                <li><a href="#connect">MAILING LIST</a></li>
                <li><a href="shop.html">SHOP</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <img src="RESOURCES/EMBY MATTHEWS LOGO.png" alt="Emby Matthews Logo" class="hero-logo">
        </section>

        <section id="music">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="[Your Spotify or Bandcamp Link Here]" target="_blank">
                            <img src="RESOURCES/album-cover-1.jpg" alt="Album 1 Title">
                            <div class="slide-caption">Go to Spotify</div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <iframe src="https://www.youtube.com/embed/your-video-id" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="swiper-slide">
                        <a href="[Your Article Link Here]" target="_blank">
                            <img src="RESOURCES/press-image-1.jpg" alt="Article Title">
                            <div class="slide-caption">Read Full Article</div>
                        </a>
                    </div>
                    </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>


        <section id="story" class="content-section">
            <h2>My Story</h2>
            <p>[Your mission and history as an artist will go here.]</p>
        </section>

        <section id="connect" class="content-section">
            <div class="connect-container">
                <div class="mailing-list-wrapper">
                    <h3>Join the Mailing List</h3>
                    <form action="#">
                        <input type="email" placeholder="your.email@example.com" required>
                        <button type="submit">SUBSCRIBE</button>
                    </form>
                </div>
                <div class="social-icons-wrapper">
                    <h3>Follow Me</h3>
                    <div class="social-icons">
                        <a href="#"><img src="RESOURCES/social-icon-1.png" alt="Social Media 1"></a>
                        <a href="#"><img src="RESOURCES/social-icon-2.png" alt="Social Media 2"></a>
                        <a href="#"><img src="RESOURCES/social-icon-3.png" alt="Social Media 3"></a>
                        <a href="#"><img src="RESOURCES/social-icon-4.png" alt="Social Media 4"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Emby Matthews. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
<div class="sticky-image-bar">
    <a href="#" class="bar-slot"></a>
    <a href="#" class="bar-slot"></a>
    <a href="#" class="bar-slot"></a>
    <a href="#" class="bar-slot"></a>
    <a href="#" class="bar-slot"></a>
    <a href="#" class="bar-slot"></a>
    <a href="#" class="bar-slot"></a>
</div>
</body>
</html>
