<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emby Matthews - Official Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <audio autoplay loop hidden>
        <source src="RESOURCES/Joji - Tick Tock (Official Video).mp3" type="audio/mp3">
    </audio>

    <header>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#story">ABOUT ME</a></li>
                <li><a href="#connect">MAILING LIST</a></li>
                <li><a href="shop.html">SHOP</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <img src="RESOURCES/EMBY MATTHEWS LOGO.png" alt="Emby Matthews Logo" class="hero-logo">
        </section>

        <section id="music">
            <div class="carousel-container">
                <p style="padding: 5rem 0;">Media Carousel Area</p>
            </div>
        </section>

        <section id="story" class="content-section">
            <h2>My Story</h2>
            <p>[Your mission and history as an artist will go here.]</p>
        </section>

        <section id="connect" class="content-section">
            <div class="connect-container">
                <div class="mailing-list-wrapper">
                    <h3>Join the Mailing List</h3>
                    <form action="#">
                        <input type="email" placeholder="your.email@example.com" required>
                        <button type="submit">SUBSCRIBE</button>
                    </form>
                </div>
                <div class="social-icons-wrapper">
                    <h3>Follow Me</h3>
                    <div class="social-icons">
                        <a href="#"><img src="RESOURCES/social-icon-1.png" alt="Social Media 1"></a>
                        <a href="#"><img src="RESOURCES/social-icon-2.png" alt="Social Media 2"></a>
                        <a href="#"><img src="RESOURCES/social-icon-3.png" alt="Social Media 3"></a>
                        <a href="#"><img src="RESOURCES/social-icon-4.png" alt="Social Media 4"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Emby Matthews. All Rights Reserved.</p>
    </footer>

</body>
</html>
