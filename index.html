    <script>
        // Swiper initialization
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev', 
            },
            // ADDED: Track when users slide to view different content
            on: {
                slideChange: function () {
                    // Optional: You could track 'ViewContent' here for each slide if you wanted detailed analytics
                    // console.log('Slide changed to: ' + this.realIndex); 
                }
            }
        }); 

        // YouTube API Logic
        const YOUTUBE_API_KEY = '[885239369143]'; 
        const PLAYLIST_ID = '[PLmJgCM7ogGzHHGYc0iKQTqMn9bJFYobdJ]'; 

        const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${YOUTUBE_API_KEY}&maxResults=1`;

        fetch(apiUrl) 
            .then(response => response.json())
            .then(data => { 
                if (data.items && data.items.length > 0) {
                    const latestVideoId = data.items[0].snippet.resourceId.videoId;
                    document.getElementById('latest-youtube-video').src = `https://www.youtube.com/embed/${latestVideoId}`;
                }
            })
            .catch(error => console.error('Error fetching YouTube video:', error));
