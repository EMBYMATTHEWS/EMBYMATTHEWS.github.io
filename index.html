    <script>
        // Swiper initialization
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev', 
            }
        }); 

        // --- UPDATED YOUTUBE LOGIC (FETCH + TRACKING) ---
        const YOUTUBE_API_KEY = '[885239369143]'; // Ensure brackets are removed if not part of key
        const PLAYLIST_ID = '[PLmJgCM7ogGzHHGYc0iKQTqMn9bJFYobdJ]'; 

        const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${YOUTUBE_API_KEY}&maxResults=1`;

        fetch(apiUrl) 
            .then(response => response.json())
            .then(data => { 
                if (data.items && data.items.length > 0) {
                    const snippet = data.items[0].snippet;
                    const videoId = snippet.resourceId.videoId;
                    
                    // Get the best available thumbnail
                    const thumbnailUrl = snippet.thumbnails.maxres ? snippet.thumbnails.maxres.url : 
                                       (snippet.thumbnails.standard ? snippet.thumbnails.standard.url : snippet.thumbnails.high.url);

                    // Set the thumbnail image
                    const thumbImg = document.getElementById('yt-thumb-img');
                    thumbImg.src = thumbnailUrl;

                    // Add Click Event to the Placeholder
                    const placeholder = document.getElementById('yt-placeholder');
                    placeholder.onclick = function() {
                        
                        // 1. FIRE PIXEL EVENT
                        if(typeof fbq === 'function') {
                            fbq('track', 'ViewContent', {
                                content_name: 'YouTube_Video_Play',
                                content_id: videoId,
                                content_category: 'Video'
                            });
                            console.log('Pixel Fired: YouTube Video Play');
                        }

                        // 2. REPLACE WITH IFRAME (Autoplay On)
                        const container = document.getElementById('video-container');
                        container.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                    };
                }
            })
            .catch(error => console.error('Error fetching YouTube video:', error));
    </script>
