<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emby Matthews - Official Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>

    <audio autoplay loop hidden>
        <source src="RESOURCES/Joji - Tick Tock (Official Video).mp3" type="audio/mp3">
    </audio>

    <header>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#story">ABOUT ME</a></li>
                <li><a href="shop.html">SHOP</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <img src="RESOURCES/EMBY MATTHEWS LOGO.png" alt="Emby Matthews Logo" class="hero-logo">
        </section>

        <section id="music">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="https://too.fm/kevlgv" target="_blank">
                            <img src="RESOURCES/hypernormal-album-art.jpg" alt="Hypernormal Album Cover">
                            <div class="slide-caption">Listen on All Platforms</div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <iframe src="https://www.youtube.com/embed/your-video-id" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <section id="story" class="content-section">
            <h2>My Story</h2>
            <p>[Your mission and history as an artist will go here.]</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Emby Matthews. All Rights Reserved.</p>
    </footer>
    
<div class="sticky-image-bar">
    <a href="#" class="bar-slot" title="Spotify">
        <img src="RESOURCES/spotify_logo.png" alt="Spotify">
    </a>
    <a href="#" class="bar-slot" title="Apple Music">
        <img src="RESOURCES/apple_music_logo.png" alt="Apple Music">
    </a>
    <a href="https://emby.bandcamp.com/music" class="bar-slot" title="Bandcamp" target="_blank">
        <img src="RESOURCES/bandcamp_logo.png" alt="Bandcamp">
    </a>
    <a href="https://www.youtube.com/@EMBYMATTHEWS" class="bar-slot" title="YouTube" target="_blank">
        <img src="RESOURCES/youtube_logo.png" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/embymatthews" class="bar-slot" title="Instagram" target="_blank">
        <img src="RESOURCES/instagram_logo.png" alt="Instagram">
    </a>
    <a href="https://www.tiktok.com/@embymatthews" class="bar-slot" title="TikTok" target="_blank">
        <img src="RESOURCES/tiktok_logo_with_lozenge.png" alt="TikTok">
    </a>
    <a href="https://x.com/BottoneMatthew" class="bar-slot" title="X" target="_blank">
        <img src="RESOURCES/x_logo.png" alt="X">
    </a>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>
</html>
